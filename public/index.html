            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            :root {
                --background: black;
                --primary: #8dafff;
            }

            @media (prefers-color-scheme: light) {
                :root {
                    --background: white;
                    --primary: #2b6bff;
                }
            }

            }

            }

            input:required {
                outline: none;
            }

            button:hover {
                cursor: pointer;
            }

            li {
                list-style: none;
            }

            body {
                margin: auto;
                overflow-x: hidden;
                position: relative;
                width: 100%;
                background-color: var(--background);
                background-position: center;
                background-repeat: repeat;
                background-size: auto;
                background-attachment: scroll;
            }

            #root {
                background-color: var(--background);
                width: '100%',
            }
            
            #loaderContainer {
                width: 100%;
                height: 100vh;
                position: relative;
            }

            .loader {
                position: absolute;
                top: 50%; left: 50%;
                
                --from: 30px;
                --to: 85px;
                --size: 13px;
                --time: 7s;
                --count: 51; /* up to 100 */
                --turns: 6;
            }
            .circle {
                position: absolute;
                
                --delay: calc(var(--time) / var(--count) * -1 * var(--i));
                rotate: calc(var(--turns) * 1turn / var(--count) * var(--i));
                
                animation: circle var(--time) var(--delay) ease-in-out infinite;
            }
            .circle:nth-child(n + var(--count)) {
                display: none;
            }
            .circle::before {
                content: '';
                display: block;
                width: var(--size); aspect-ratio: 1/1;
                border-radius: 50%;
                background-color: white;
                transform-origin: center center;

                animation: circleSize var(--time) var(--delay) ease-in-out infinite;
            }
            /* rainbow */
            .rainbow .circle::before {
                background-color: var(--primary);
                /* background-color: hsl(
                    calc(1turn /  ( var(--count) / var(--turns) ) * var(--i)) 
                    100% 70%
                ); */
            }

            /* animations */
            @keyframes circle {
                from { transform: translate(0, var(--from)); }
                to { transform: translate(0, var(--to)); }
            }
            @keyframes circleSize {
                0%, 100% { transform: scale(0); }
                25%, 50% { transform: scale(1); }
            }
        </style>
