<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta name="keywords" content="prashant, sihag, prashantsihag, software, developer, portfolio, hire, talent, blog" />
        <meta name="author" content="Prashant Sihag" />
        <meta name="description" content="Software Developer Prashant Sihag's Portfolio" />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <meta name="theme-color" content="#000000" />
        <link rel="manifest" href="/site.webmanifest" />
        <title>Prashant Sihag's Portfolio</title>
        <style>
            @font-face {
                font-family: 'Roboto Slab Light';
                src: url('font/RobotoSlab-Light.ttf');
            }
            @font-face {
                font-family: 'Roboto Slab Regular';
                src: url('font/RobotoSlab-Regular.ttf');
            }
            @font-face {
                font-family: 'Roboto Slab Bold';
                src: url('font/RobotoSlab-Bold.ttf');
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            :root {
                --background: black;
                --primary: #4AFFDD;
            }

            @media (prefers-color-scheme: light) {
                :root {
                    --background: white;
                    --primary: #02B08F;
                }
            }

            html {
                scroll-behavior: smooth;
                font-family: "Roboto Slab", serif;
            }
            
            input:focus {
                outline: none;
            }

            input:required {
                outline: none;
            }

            button:hover {
                cursor: pointer;
            }

            li {
                list-style: none;
            }

            body {
                margin: auto;
                overflow-x: hidden;
                position: relative;
                width: 100%;
                background-color: var(--background);
                background-position: center;
                background-repeat: repeat;
                background-size: auto;
                background-attachment: scroll;
            }

            #root {
                background-color: var(--background);
                width: '100%',
            }
            #loaderContainer {
                display: relative;
                width: 100%;
                height: 100vh;
            }
            .loader {
                position: absolute;
                width: 40px;
                height: 40px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .loader .center {
                width: 40px;
                height: 40px;
                /* background: rgb(0, 29, 0); */
                background: var(--primary);
                border-radius: 50%;
                animation: center 3.2s ease-in-out infinite;
            }
            .loader .item {
                position: absolute;
                width: 10px;
                height: 10px;
                top: 15px;
                left: 0;
                right: 0;
                margin: auto;
                /* background: rgb(0, 29, 0); */
                background: var(--primary);
                border-radius: 50%;
            }

            .item-1 {
                animation: anim-1 3.2s ease-in-out infinite 0.2s;
                animation-fill-mode: backwards;
            }

            @keyframes anim-1 {
                0%, 60%, 100% {
                    transform: rotate(45deg) translateX(40px) scale(1);
                }
                10%, 50% {
                    transform: rotate(45deg) translateX(0) scale(1.5);
                }
            }
            .item-2 {
                animation: anim-2 3.2s ease-in-out infinite 0.4s;
                animation-fill-mode: backwards;
            }

            @keyframes anim-2 {
                0%, 60%, 100% {
                    transform: rotate(90deg) translateX(40px) scale(1);
                }
                10%, 50% {
                    transform: rotate(90deg) translateX(0) scale(1.5);
                }
            }
            .item-3 {
                animation: anim-3 3.2s ease-in-out infinite 0.6s;
                animation-fill-mode: backwards;
            }

            @keyframes anim-3 {
                0%, 60%, 100% {
                    transform: rotate(135deg) translateX(40px) scale(1);
                }
                10%, 50% {
                    transform: rotate(135deg) translateX(0) scale(1.5);
                }
            }
            .item-4 {
                animation: anim-4 3.2s ease-in-out infinite 0.8s;
                animation-fill-mode: backwards;
            }

            @keyframes anim-4 {
                0%, 60%, 100% {
                    transform: rotate(180deg) translateX(40px) scale(1);
                }
                10%, 50% {
                    transform: rotate(180deg) translateX(0) scale(1.5);
                }
            }
            .item-5 {
                animation: anim-5 3.2s ease-in-out infinite 1s;
                animation-fill-mode: backwards;
            }

            @keyframes anim-5 {
                0%, 60%, 100% {
                    transform: rotate(225deg) translateX(40px) scale(1);
                }
                10%, 50% {
                    transform: rotate(225deg) translateX(0) scale(1.5);
                }
            }
            .item-6 {
                animation: anim-6 3.2s ease-in-out infinite 1.2s;
                animation-fill-mode: backwards;
            }

            @keyframes anim-6 {
                0%, 60%, 100% {
                    transform: rotate(270deg) translateX(40px) scale(1);
                }
                10%, 50% {
                    transform: rotate(270deg) translateX(0) scale(1.5);
                }
            }
            .item-7 {
                animation: anim-7 3.2s ease-in-out infinite 1.4s;
                animation-fill-mode: backwards;
            }

            @keyframes anim-7 {
                0%, 60%, 100% {
                    transform: rotate(315deg) translateX(40px) scale(1);
                }
                10%, 50% {
                    transform: rotate(315deg) translateX(0) scale(1.5);
                }
            }
            .item-8 {
                animation: anim-8 3.2s ease-in-out infinite 1.6s;
                animation-fill-mode: backwards;
            }

            @keyframes anim-8 {
                0%, 60%, 100% {
                    transform: rotate(360deg) translateX(40px) scale(1);
                }
                10%, 50% {
                    transform: rotate(360deg) translateX(0) scale(1.5);
                }
            }
            @keyframes center {
                0%, 10%, 90%, 100% {
                    transform: scale(0.7);
                }
                45%, 55% {
                    transform: scale(1);
                }
            }
        </style>
    </head>
    <body>
        <div id='root'>
            <div id="loaderContainer">
                <ul class="loader">
                    <li class="center"></li>
                    <li class="item item-1"></li>
                    <li class="item item-2"></li>
                    <li class="item item-3"></li>
                    <li class="item item-4"></li>
                    <li class="item item-5"></li>
                    <li class="item item-6"></li>
                    <li class="item item-7"></li>
                    <li class="item item-8"></li>
                </ul>
            </div>
        </div>
    </body>
</html>
