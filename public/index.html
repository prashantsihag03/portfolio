<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta name="keywords" content="prashant, sihag, prashantsihag, software. developer, portfolio, hire, talent, blog" />
        <meta name="author" content="Prashant Sihag" />
        <meta name="description" content="Software Developer Prashant Sihag's Portfolio" />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <meta name="theme-color" content="#000000" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap" rel="stylesheet" /> 
        <link rel="manifest" href="/site.webmanifest" />
        <title>Prashant Sihag</title>
        <style>
            @font-face {
                font-family: 'Roboto Slab';
                src: url('/font/');
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            :root {
                --background: black;
                --primary: #8dafff;
                --secondary: #8dafff;
                --heading: #141d35;
                --light: #a5a5a5;
                --lightHover: rgba(128, 128, 128, 0.2);
            }

            html {
                scroll-behavior: smooth;
                font-family: "Roboto Slab", serif;
            }

            h2,
            h1 {
                font-family: "Philosopher", sans-serif;
                letter-spacing: 1pt;
            }

            a {
                text-decoration: none;
                color: white;
            }

            input:focus {
                outline: none;
            }

            input:required {
                outline: none;
            }

            button:hover {
                cursor: pointer;
            }

            li {
                list-style: none;
            }

            body {
                margin: auto;
                overflow-x: hidden;
                position: relative;
                background-color: black;
                background-position: center;
                background-repeat: repeat;
                background-size: auto;
                background-attachment: scroll;
            }

            #root {
                background-color: black;
                position: "relative";
                max-width: 1499px;
                margin: auto;
            }

            .spinContainer {
                display: flex; 
                height: 100vh; 
                width: 100%; 
                justify-content: center; 
                align-items: center;
            }

            .spin {
                display: inline-block;
                width: 4em;
                height: 4em;
                border: 0.3em solid rgba(255, 255, 255, 0);
                border-radius: 50%;
                border-top-color: var(--primary);
                border-right-color: var(--primary);
                animation: spin 1s ease-in-out infinite;
                -webkit-animation: spin 1s ease-in-out infinite;
            }
            @keyframes spin {
                to {
                    -webkit-transform: rotate(360deg);
                }
            }
            @-webkit-keyframes spin {
                to {
                    -webkit-transform: rotate(360deg);
                }
            }
            @keyframes bounce {
                0% {
                    -webkit-transform: translateY(0);
                    transform: translateY(0);
                }
                50% {
                    -webkit-transform: translateY(15px);
                    transform: translateY(15px);
                }
                100% {
                    -webkit-transform: translateY(0);
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <div id='root'>
            <div class="spinContainer">
                <div class="spin"></div>            
            </div>
        </div>
    </body>
</html>
