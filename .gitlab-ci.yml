stages:
  - build
  - test
  - OWASP Scan

default:
  image: "node"

variables:
  COVERAGE_DIR: /coverage

build dist:
  stage: build
  inherit:
    default: true
  script:
    - echo "building distributables..."
    - npm install
    - npm run build

tests:
  inherit:
    default: false
  stage: test
  script:
    - echo "testing project....no tests available."

Security Check:
  stage: OWASP Scan
  inherit:
    default: true
    variables: true
  script:
    - mkdir -p ${COVERAGE_DIR}
    - echo "checking for security vulnerabilities.."
    - npm audit --json > audit.json
  artifacts:
    expire_in: 1 days
    paths:
      - ${COVERAGE_DIR}
